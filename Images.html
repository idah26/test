<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        padding: 10px;
    }
    img {
        width: 100px;
        height: 100px;
    }
    #messages {
        color: brown;
    }
</style>
<script>
     function displayImages() {
            const imageDisplayInput = document.getElementById('imageDisplay').value;
            const imageDisplay = parseInt(imageDisplayInput);
            const message = document.getElementById('messages');
            const imageContainer = document.getElementById('imageContainers');

            if (isNaN(imageDisplay) || imageDisplay % 2 !== 0) {
                message.textContent = 'Invalid value';
                imageContainer.innerHTML = '';
                return;
            }

            message.textContent = '';
            imageContainer.innerHTML = createImageTable(imageDisplay);
        }

        function createImageTable(imageDisplay) {
            let html = '<table>';
            for (let i = 1; i <= imageDisplay; i += 2) {
                html += '<tr>';
                html += `<td>${createImageTag(i)}</td>`;
                html += `<td>${createImageTag(i + 1)}</td>`;
                                                                                                                                                                               html += '</tr>';
            }
            html += '</table>';
            return html;
        }

        function createImageTag(imageNum) {
            return `<img src="college${imageNum}.jpg">`;}
       
        
    
</script>
<body>
    <h1>Images</h1>
    <form id="displayImage">
        <label for="imageDisplay">Number of Images (even number):</label>
        <input type="text" id="imageDisplay" value="4">
        <button type="button" onclick="displayTable()">Display Images</button>
    </form>
    <p id="messages"></p>
    <div id="imageContainers"></div>
    
</body>
</html>
